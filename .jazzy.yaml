module: Komodio
title: Komodio
author: Nick Berendsen
author_url: https://desbeers.nl
github_url: https://github.com/desbeers/komodio/
build_tool_arguments:
 - -scheme
 - Komodio
# min_acl: internal
min_acl: private
output: Documentation
clean: true
theme: apple

custom_categories:
  - name: General
    children:
    - KomodioApp
    - Router
    - MediaItem
    - Parts
    - Hosts
  - name: Observable Classes
    children:
    - SceneState
    - RotatingIconModel
    - SiriRemoteController
  - name: SwiftUI Views
    children:
    - MainView
    - SidebarView
    - ContentView
    - ContentWrapper
    - DetailView
    - DetailWrapper
    - StartView
    - MoviesView
    - MovieView
    - MovieSetView
    - TVShowsView
    - TVShowView
    - SeasonsView
    - SeasonView
    - EpisodeView
    - UpNextView
    - ArtistsView
    - ArtistView
    - AlbumView
    - MusicVideosView
    - MusicVideoView
    - PlaylistsView
    - StatisticsView
    - FavouritesView
    - HostItemView
    - KomodioPlayerView
    - SearchView
    - KodiSettingsView
    - PartsView
    - Buttons
    - Pickers
    - Modifiers
    - Styles
  - name: SwiftUI Styles
    children:
    - ButtonStyle
    - LabelStyle
    - View
